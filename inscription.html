<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <style>
        body {
            color: beige;
            font-family: Arial, sans-serif;
            background-image: url('home.jpg');
            padding: 20px;
        }

        .container {
            max-width: 400px;
            margin: auto;
            background: #1d1d1d;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px black;
        }

        h2 {
            color: #007bff;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #14476B;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #14476B;
        }

        .but {
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Inscription</h2>
        <form id="inscription" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="nom">Nom :</label>
                <input type="text" id="nom" name="nom" required placeholder="Entrer votre nom">
            </div>
            <div class="form-group">
                <label for="prenom">Prénom :</label>
                <input type="text" id="prenom" name="prenom" required placeholder="Entrer votre prénom">
            </div>
            <div class="form-group">
                <label for="email">Email :</label>
                <input type="email" id="email" name="email" required placeholder="Entrer votre email">
            </div>
            <div class="form-group">
                <label for="password">Mot de passe :</label>
                <input type="password" id="password" name="password" required placeholder="..........">
            </div>
            <button type="submit">S'inscrire</button>
        </form>
        <p>Vous avez déjà un compte ? <a href="connexion.html" class="but">Connectez-vous ici</a>.</p>
    </div>

    <script>
        function validateForm() {
            var nom = document.getElementById('nom').value;
            var prenom = document.getElementById('prenom').value;
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            if (nom === '' || prenom === '' || email === '' || password === '') {
                alert('Tous les champs sont obligatoires.');
                return false;
            }

            var xhr = new XMLHttpRequest();
            xhr.open('POST', 'inscription.php', true);
            xhr.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
            xhr.onload = function () {
                if (xhr.status === 200) {
                    alert('Request sent !');
                    window.location.href = 'connexion.html';
                } else {
                    alert('Une erreur est survenue. Veuillez réessayer.');
                }
            };
            xhr.send('nom=' + nom + '&prenom=' + prenom + '&email=' + email + '&password=' + password);
            return false; // Empêche l'envoi du formulaire pour la démonstration
        }
    </script>
</body>
</html>
